<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1B56FD;
      color: #fff;
    }

    .main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    input {
      width: 90%;
      max-width: 600px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 10px;
      background-color: #FFF085;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .box {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    #myImage {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .info-text {
      max-width: 600px;
      text-align: left;
    }

    .info-text h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .info-text p {
      font-size: 18px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .info-text {
        text-align: center;
      }

      .info-text h1 {
        font-size: 26px;
      }

      .info-text p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <input id="data" type="text" placeholder="Search Enjoy Programming's Trainers or Students" />
    <br />
    <button onclick="EpData()">KNOW</button>

    <div class="box">
      <img id="myImage" src="http://enjoyprograming.com/assets/logo/resized-logo.jpeg" alt="Default Image" />
      <div class="info-text">
        <h1 id="info">Enjoy Programming</h1>
        <p id="infor">
          IT Skills Development Program by Enjoy Programming.<br />
          Embrace innovation, enhance your skills, and excel in your career.<br />
          Join us to unlock your potential in the ever-evolving digital landscape.
        </p>
      </div>
    </div>
  </div>

</body>

</html>
